{% load staticfiles todo %}
<section class="todoapp">
	<header class="header">
		<h1>{{ request.user.get_short_name|possessive|lower }} todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section class="main">
		<input class="toggle-all" id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list"></ul>
	</section>
	<footer class="footer"></footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
  <p><a id="logout" href="{% url 'logout' %}">Logout</a></p>
</footer>
<script>
	var userID = "{{ request.user.id }}";
</script>
<script type="text/template" id="item-template">
	<div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- name %></label>
		<button class="destroy"></button>
	</div>
	<input class="edit" value="<%- name %>">
</script>
<script type="text/template" id="stats-template">
	<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
	<ul class="filters">
		<li>
			<a class="selected" href="#/">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<% if (completed) { %>
	<button class="clear-completed">Clear completed</button>
	<% } %>
</script>
<script src="{% static 'jquery/dist/jquery.js' %}"></script>
<script src="{% static 'underscore/underscore.js' %}"></script>
<script src="{% static 'backbone/backbone.js' %}"></script>
<script src="{% static 'js/models/todo.js' %}"></script>
<script src="{% static 'js/collections/todos.js' %}"></script>
<script src="{% static 'js/views/todo-view.js' %}"></script>
<script src="{% static 'js/views/app-view.js' %}"></script>
<script src="{% static 'js/routers/router.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
